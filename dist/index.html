<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Hub Easy Translate Contact Us</title>
  <link rel='shortcut icon' href='favicon.png' type='image/x-icon'/>
  <link rel='stylesheet' href='https://bootswatch.com/4/lux/bootstrap.min.css'>
  <style>
  .error {color:red;}
  </style>
  <script src="https://www.google.com/recaptcha/api.js?render=6LcZhKEpAAAAAC_o9_c7-FaXYOpxCHhijwYcebae" async defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="./"><!--Message Hub Easy Translate--><img src='./logo.png' width='144.5' height='101.5'></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor03">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <!-- <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a> -->
      </li>
    </ul>
  </div>
</nav><br>
<div class='container'>
<form id="contact-form">
  <fieldset>
    <legend>Contact Us</legend>
    <div class="form-group">
      <label for="firstame">First Name</label>
      <input type="text" id="firstname" name="firstname" class="form-control" aria-describedby="firstNameHelp" placeholder="Enter First Name" required />
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" class="form-control" aria-describedby="lastNameHelp" placeholder="Enter Last Name" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email" required />
    </div>
    <div class="form-group">
      <label for="language">Language</label>
      <input type="text" id="language" name="language" class="form-control" placeholder="Enter Language">
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" id="submit" name="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
</div>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- FormEasy -->
<script src="index.js"></script>
</body>
</html>
